databaseChangeLog:
  - changeSet:
      id: create-university
      author: Mark
      changes:
        - createTable:
            tableName: university
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
