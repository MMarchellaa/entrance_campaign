databaseChangeLog:
  - changeSet:
      id: create-faculty
      author: Mark
      changes:
        - createTable:
            tableName: faculty
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: university
                  type: bigint
                  constraints:
                    foreignKeyName: university(id)
                    references: university(id)
                    nullable: false
